<!DOCTYPE html>
<html>
<head>
	<title>MedEase - Sign Up Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/SignUp.css' )}}">
</head>
<body>
  <div class = "container">
      <div class="image">
        <img src="{{ url_for('static', filename = 'images/SignLogin.png' )}}" alt="Image">
      </div>

      <form class="form" method="POST" action="/create_clusters_vendor">
        <h1><u>Register</u></h1>
        <div class = "login">Already have a account ? <a href="{{ url_for('login_page_vendor') }}" style="text-decoration: none; color: blue;">Log in</a></div>

        <div class="inputContainer">
          <label class="label" for="cluster_vendor_name">Vendor Name</label>
          <input type="text" name="cluster_vendor_name" id="cluster_vendor_name" class="input" placeholder="Abishek" required>
        </div>

        <div class="inputContainer">
          <label class="label" for="cluster_code">Vendor Code</label>
          <input type="number" name="cluster_code" id="cluster_code" class="input" placeholder="+94 7*********" required>
        </div>

        <div class="inputContainer">
          <label class="label" for="cluster_phoneNo">Contact Number</label>
          <input type="number" name="cluster_phoneNo" id="cluster_phoneNo" class="input" placeholder="medease@hotmail.com" required>
        </div>

        <div class="inputContainer">
          <label class="label" for="cluster_address">Vendor Address</label>
          <input type="text" class="input" name="cluster_address" id="cluster_address" required>
        </div>

        <div class="inputContainer">
            <label class="label" for="cluster_email">Vendor Email</label>
            <input type="email" class="input" name="cluster_email" id="cluster_email" required>
        </div>
  
        <div class="inputContainer">
          <label class="label" for="cluster_password">password</label>
          <input type="password" class="input" name="cluster_password" id="cluster_password" required>
        </div>
  
        <input type="submit" class="submitBtn" value="Next">
      </form>
  </div>
</body>
</html>
