<!DOCTYPE html>
<html>
<head>
	<title>MedEase - Sign Up Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/SignUp.css' )}}">
</head>
<body>
  <div class = "container">
      <div class="image">
        <img src="{{ url_for('static', filename = 'images/SignLogin.png' )}}" alt="Image">
      </div>

      <form class="form" method="POST" action="/insert_signup_vendor3">
        <h1><u>PROJECT TEAM DETAILS</u></h1>

        <div class="inputContainer">
          <label class  ="label" for="cluster_manager_name">Manager Name</label>
          <input type="text" name="cluster_manager_name" id="cluster_manager_name" class="input" placeholder="Vector Parker" required>
        </div>

        <div class="inputContainer">
          <label class="label" for="cluster_proj_leader">Project Leader</label>
          <input type="text" name="cluster_proj_leader" id="cluster_proj_leader" class="input" placeholder="Eren Yeager" required>
        </div>

        <div class="inputContainer">
          <label class="label" for="cluster_proj_contact">Contact Number</label>
          <input type="number" name="cluster_proj_contact" id="cluster_proj_contact" class="input" placeholder="+94 " required>
        </div>
        
        <input type="submit" class="submitBtn" value="Continue">
      </form>
  </div>
</body>
</html>
