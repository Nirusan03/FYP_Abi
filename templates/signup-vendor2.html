<!DOCTYPE html>
<html>
<head>
	<title>MedEase - Sign Up Vendor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/SignUp.css' )}}">
</head>
<body>
  <div class = "container">
      <div class="image">
        <img src="{{ url_for('static', filename = 'images/SignLogin.png' )}}" alt="Image">
      </div>

      <form class="form" method="POST" action="/insert_signup">
        <h1><u>ORGANISATION DETAILS</u></h1>

        <div class="inputContainer">
          <label class="label" for="cluster_company">Company / Organisation Name</label>
          <input type="text" name="cluster_company" id="cluster_company" class="input" placeholder="Immserive Smile Plus" required>
        </div>

        <div class="inputContainer">
          <label class="label" for="cluster_address">Company / Organisation Address </label>
          <input type="text" name="cluster_address" id="cluster_address" class="input" placeholder="Dubai main road, Dubai Kuruku santhu, Dubai" required>
        </div>

        <div class="inputContainer">
          <label class="label" for="cluster_taxNo">Tax Identification Number</label>
          <input type="number" name="cluster_taxNo" id="cluster_taxNo" class="input" placeholder="1********" required>
        </div>

        <div class="inputContainer">
          <label class="label" for="cluster_business">Business type / Industry</label>
          <input type="text" class="input" name="cluster_business" id="cluster_business" placeholder="Cyber Psychological Therapy" required>
        </div>

        <div class="inputContainer">
            <label class="label" for="cluster_shipping">Shipping / Delivery preferences</label>
            <input type="text" class="input" name="cluster_shipping" id="cluster_shipping" placeholder="Home Delivery" required>
        </div>
        
        <input type="submit" class="submitBtn" value="Next">
      </form>
  </div>
</body>
</html>
